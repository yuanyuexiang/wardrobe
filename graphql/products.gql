query GetCategories {
  categories {
    id
    name
    description
  }
}

query GetProducts($filter: products_filter, $limit: Int, $offset: Int, $sort: [String]) {
  products(
    filter: $filter
    limit: $limit
    offset: $offset
    sort: $sort
  ) {
    id
    name
    subtitle
    description
    price
    main_image
    images
    category_id {
      id
      name
      description
    }
  }
}

query GetProductDetail($id: ID!) {
  products_by_id(id: $id) {
    id
    name
    subtitle
    description
    price
    market_price
    stock
    main_image
    images
    brand
    category_id { id name description }
  }
}
