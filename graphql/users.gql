query GetUser($id: ID!) {
  users_by_id(id: $id) {
    id
    name
    email
  }
}

query GetUsers {
  users {
    id
    name
    email
  }
}

mutation UpdateUser($id: ID!, $name: String, $email: String) {
  update_users_item(id: $id, data: { name: $name, email: $email }) {
    id
    name
    email
  }
}
