<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备注册调试工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.5;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .button {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            margin: 8px;
        }
        .button:hover {
            background: #0056CC;
        }
        .button.danger {
            background: #FF3B30;
        }
        .button.danger:hover {
            background: #D70015;
        }
        .status {
            margin: 16px 0;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
        }
        .success {
            background: #D1F2EB;
            color: #00875A;
            border: 1px solid #ABF5D1;
        }
        .error {
            background: #FFE6E6;
            color: #DE350B;
            border: 1px solid #FFBDAD;
        }
        .info {
            background: #E3F2FD;
            color: #0747A6;
            border: 1px solid #BBE5FF;
        }
        h1 {
            color: #1d1d1f;
            text-align: center;
        }
        .app-link {
            display: inline-block;
            background: #34C759;
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            margin: 16px 0;
        }
        .app-link:hover {
            background: #248A3D;
        }
    </style>
</head>
<body>
    <h1>🔧 设备注册调试工具</h1>
    
    <div class="card">
        <h2>📱 当前设备状态</h2>
        <div id="deviceStatus" class="status info">检查中...</div>
        <button class="button" onclick="checkDeviceStatus()">🔄 刷新状态</button>
    </div>

    <div class="card">
        <h2>🧪 测试功能</h2>
        <p>使用以下工具测试设备注册功能：</p>
        
        <button class="button danger" onclick="clearDeviceStorage()">
            🗑️ 清除设备存储（模拟首次启动）
        </button>
        
        <button class="button" onclick="testRegistrationAPI()">
            📡 测试注册API
        </button>
        
        <button class="button" onclick="listRegisteredDevices()">
            📋 查看已注册设备
        </button>
    </div>

    <div class="card">
        <h2>🚀 打开应用</h2>
        <p>测试完成后，点击下方按钮打开主应用：</p>
        <a href="http://localhost:8081" class="app-link">
            📱 打开Wardrobe应用
        </a>
    </div>

    <div class="card">
        <h2>📊 操作结果</h2>
        <div id="results"></div>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function checkDeviceStatus() {
            const status = document.getElementById('deviceStatus');
            const deviceId = localStorage.getItem('device_id');
            const androidId = localStorage.getItem('device_android_id');
            
            let statusText = '';
            if (deviceId || androidId) {
                statusText = `设备ID已存储:\n`;
                if (deviceId) statusText += `device_id: ${deviceId}\n`;
                if (androidId) statusText += `device_android_id: ${androidId}`;
                status.className = 'status success';
            } else {
                statusText = '未找到存储的设备ID - 首次启动状态';
                status.className = 'status info';
            }
            
            status.textContent = statusText;
        }

        function clearDeviceStorage() {
            localStorage.removeItem('device_id');
            localStorage.removeItem('device_android_id');
            localStorage.removeItem('config');
            
            addResult('✅ 已清除设备存储，现在应用将视为首次启动', 'success');
            addResult('💡 请刷新或重新打开应用以触发注册流程', 'info');
            checkDeviceStatus();
        }

        async function testRegistrationAPI() {
            addResult('🔄 开始测试注册API...', 'info');
            
            const deviceData = {
                android_id: 'web_browser_device_debug_' + Date.now(),
                brand: 'Apple',
                manufacturer: 'Apple Inc.',
                model_name: 'MacBook Pro',
                device_type: 'web',
                device_name: 'Apple MacBook Pro (调试)',
                os_name: 'macOS',
                os_version: '14.0',
                total_memory: '16384'
            };
            
            try {
                const response = await fetch('http://localhost:3001/api/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer CCZnVSanwCwzS6edoC8-2ImbzJiZLeAD',
                    },
                    body: JSON.stringify({
                        query: \`
                            mutation RegisterDevice($data: create_terminals_input!) {
                                create_terminals_item(data: $data) {
                                    id
                                    android_id
                                    device_name
                                    brand
                                    manufacturer
                                    model_name
                                    device_type
                                    os_name
                                    os_version
                                    total_memory
                                    date_created
                                }
                            }
                        \`,
                        variables: { data: deviceData }
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.data && result.data.create_terminals_item) {
                        addResult(\`✅ API测试成功！注册了设备ID: \${result.data.create_terminals_item.id}\`, 'success');
                        addResult(\`设备Android ID: \${result.data.create_terminals_item.android_id}\`, 'info');
                    } else if (result.errors) {
                        addResult(\`❌ API返回错误: \${result.errors[0].message}\`, 'error');
                    }
                } else {
                    addResult(\`❌ HTTP错误: \${response.status} \${response.statusText}\`, 'error');
                }
                
            } catch (error) {
                addResult(\`❌ 网络错误: \${error.message}\`, 'error');
            }
        }

        async function listRegisteredDevices() {
            addResult('📋 查询已注册设备...', 'info');
            
            try {
                const response = await fetch('http://localhost:3001/api/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer CCZnVSanwCwzS6edoC8-2ImbzJiZLeAD',
                    },
                    body: JSON.stringify({
                        query: \`
                            query GetTerminals {
                                terminals {
                                    id
                                    android_id
                                    device_name
                                    brand
                                    model_name
                                    authorized_boutique {
                                        id
                                        name
                                    }
                                    date_created
                                }
                            }
                        \`
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.data && result.data.terminals) {
                        const terminals = result.data.terminals;
                        addResult(\`📱 找到 \${terminals.length} 台已注册设备\`, 'success');
                        
                        terminals.forEach((terminal, index) => {
                            const boutique = terminal.authorized_boutique ? terminal.authorized_boutique.name : '未授权';
                            addResult(\`\${index + 1}. \${terminal.device_name || '未知设备'} (ID: \${terminal.id}) - \${boutique}\`, 'info');
                        });
                    }
                } else {
                    addResult(\`❌ 查询失败: \${response.status} \${response.statusText}\`, 'error');
                }
                
            } catch (error) {
                addResult(\`❌ 网络错误: \${error.message}\`, 'error');
            }
        }

        // 页面加载时检查状态
        checkDeviceStatus();
        addResult('🔧 调试工具已就绪', 'info');
    </script>
</body>
</html>
